<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Ultra Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>2048 Ultra Deluxe ⚡</h1>
    <p>Choisis un mode</p>
    <div class="mode-buttons">
      <button onclick="startGame(4, false)">🎮 Classique (4x4)</button>
      <button onclick="startGame(4, true)">♾️ Infini (4x4)</button>
      <button onclick="startGame(5, false)">🔥 Hardcore (5x5)</button>
    </div>
  </div>

  <div id="game-container" style="display:none;">
    <div id="score-container">Score : <span id="score">0</span></div>
    <div id="grid-container"></div>
    <div id="game-over" class="hidden">
      <h2 id="final-score"></h2>
      <button onclick="shareScore()">Partager mon score</button>
      <button onclick="restartGame()">Rejouer</button>
      <button onclick="returnToMenu()">Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
