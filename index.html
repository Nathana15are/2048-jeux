<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048 NTH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="menu">
    <h1>2048 NTH</h1>
    <button onclick="startGame(4)">Mode 4x4</button>
    <button onclick="startGame(5)">Mode 5x5</button>
    <button onclick="startGame(6)">Mode 6x6</button>
    <button onclick="openLeaderboard()">🏆 Leaderboard</button>
    <button onclick="shareScore()">📤 Partager</button>
    <a href="https://chat.whatsapp.com/JXDBM1ryE0bCfKq3pB6R4N?mode=ems_copy_c" target="_blank" class="whatsapp">💬 Rejoins notre groupe WhatsApp</a>
  </div>

  <div class="game-container">
    <div id="board"></div>
    <div id="score">Score: 0</div>
  </div>

  <div id="leaderboard" class="popup">
    <h2>🏆 Leaderboard local</h2>
    <ul id="scoresList"></ul>
    <button onclick="closeLeaderboard()">Fermer</button>
  </div>

  <div id="gameover" class="popup">
    <h2>Game Over!</h2>
    <button onclick="shareScore()">📤 Partager</button>
    <button onclick="restart()">Rejouer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
