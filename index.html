<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Ultra Deluxe v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="menu" id="menu">
    <h1>2048 Ultra Deluxe v3</h1>
    <button onclick="startGame(4)">Mode Classique (4x4)</button>
    <button onclick="startGame(5)">Mode 5x5</button>
    <button onclick="startGame(6)">Mode 6x6</button>
    <button onclick="startGame(4, true)">Mode Hardcore</button>
    <button onclick="startGame(0)">Mode Infini</button>
  </div>

  <div class="game-container hidden" id="game-container">
    <div class="top-bar">
      <div>Score: <span id="score">0</span></div>
      <div>Meilleur: <span id="best">0</span></div>
    </div>
    <div id="grid"></div>
    <div class="controls">
      <button onclick="restart()">Rejouer</button>
      <button onclick="backToMenu()">Menu</button>
    </div>
    <div class="leaderboard">
      <h2>Classement local</h2>
      <ul id="leaderboard"></ul>
    </div>
  </div>

  <div class="end-screen hidden" id="end-screen">
    <h2 id="end-message">Partie termin√©e !</h2>
    <button onclick="shareScore()">Partager mon score</button>
    <button onclick="restart()">Rejouer</button>
    <button onclick="backToMenu()">Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
